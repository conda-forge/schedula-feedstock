{% set version = "1.5.12" %}

# handle undefined PYTHON in `noarch: generic` outputs
{% if PYTHON is not defined %}{% set PYTHON = "$PYTHON" %}{% endif %}

package:
  name: schedula-split
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/s/schedula/schedula-{{ version }}.tar.gz
    sha256: 6bfae9800cc08539a210383bd01ffdff9aeb1dada0f6a7476e2df772950b7004
    folder: dist
  - url: https://github.com/vinci1it2000/schedula/archive/v{{ version }}.tar.gz
    sha256: 1ff95e661e023cd8efc00355d77c959a452191a3ab0318e6bee6e98229d135a5
    folder: src

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands: echo tests in subpackages

outputs:
  - name: schedula
    build:
      noarch: python
      script:
        - cd dist && {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-io
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - dill !=0.2.7
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-web
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - flask
        - regex
        - requests
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-parallel
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - multiprocess
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-plot
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
        - python-graphviz >=0.17
        - pygments
        - jinja2
        - docutils
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-form
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
        - flask-babel
        - flask-mail
        - flask-principal
        - flask-security-too
        - flask-sqlalchemy
        - flask-wtf
        - itsdangerous
        - rst2txt
        - sqlalchemy
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-all
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-form', exact=True) }}
        - {{ pin_subpackage('schedula-with-io', exact=True) }}
        - {{ pin_subpackage('schedula-with-parallel', exact=True) }}
        - {{ pin_subpackage('schedula-with-plot', exact=True) }}
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
    test:
      source_files:
        - src/examples
        - src/tests/test_dispatcher.py
        - src/tests/test_import.py
        - src/tests/utils
        - src/setup.cfg
      requires:
        - pip
        # some weird issue
        - python <3.12
        # tests-require
        - coverage
        - cryptography
        - ddt
      imports:
        - schedula
      commands:
        - pip check
        # doesn't import without chromedriver stuff
        - python -c "__import__('pathlib').Path('src/tests/utils/test_form.py').unlink()"
        - coverage run --source=schedula --branch -m unittest discover --start-directory src/tests --pattern 'test_*.py'
        - coverage report --show-missing --skip-covered --fail-under=73

about:
  home: https://github.com/vinci1it2000/schedula
  license: EUPL-1.1
  license_family: OTHER
  license_file: src/LICENSE.txt
  summary: |-
    Produce a plan that dispatches calls based on a graph of functions, satisfying
    data dependencies.
  doc_url: https://schedula.readthedocs.io/en/v{{ version }}
  doc_source_url: https://github.com/vinci1it2000/schedula/tree/v{{ version }}/doc

extra:
  feedstock-name: schedula-split
  recipe-maintainers:
    - bollwyvl
