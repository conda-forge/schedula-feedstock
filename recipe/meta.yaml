{% set version = "1.5.22" %}
{% set cov = "coverage run --source=schedula --branch --append -m" %}

# handle undefined PYTHON in `noarch: generic` outputs
{% if PYTHON is not defined %}{% set PYTHON = "$PYTHON" %}{% endif %}

package:
  name: schedula-split
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/s/schedula/schedula-{{ version }}.tar.gz
    sha256: a76cda65021f8a2b29ee40b11c960b00748699b5e569a7a4522bf4181e2a7bf2
    folder: dist
  - url: https://github.com/vinci1it2000/schedula/archive/v{{ version }}.tar.gz
    sha256: 828703ec5ca4ccc81ca403996005c35f4e15d93f2f70d3d58aa04dcb2bbc3196
    folder: src

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands: echo tests in subpackages

outputs:
  - name: schedula
    build:
      noarch: python
      script:
        - cd dist && {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
      entry_points:
        - schedula = schedula.cli:cli
    requirements:
      host:
        - pip
        - python >=3.6
        - setuptools
      run:
        - python >=3.6
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check
        - which schedula || where schedula

  - name: schedula-with-io
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - dill !=0.2.7
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-web
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - flask
        - regex
        - requests
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-parallel
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula', exact=True) }}
        - multiprocess
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-plot
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
        - python-graphviz >=0.17
        - pygments
        - jinja2
        - docutils
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check

  - name: schedula-with-form
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
        - asteval
        - click-log
        - click
        - fasteners
        - flask-admin
        - flask-babel
        - flask-mail
        - flask-principal
        - flask-sqlalchemy
        - flask-wtf
        - gunicorn
        - itsdangerous
        - rst2txt
        - sqlalchemy
        - stripe
        # from flask-security-too[common]
        - flask-security-too
        - argon2-cffi >=21.3.0
        - bcrypt >=4.0.1
        - bleach >=6.0.0
        # TODO: build for conda-forge
        # - flask-mailman >=0.3.0
        # - sherlock
        # - sqlalchemy-file
    test:
      requires:
        - pip
      imports:
        - schedula
      commands:
        - pip check
        - schedula form --help

  - name: schedula-with-all
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('schedula-with-form', exact=True) }}
        - {{ pin_subpackage('schedula-with-io', exact=True) }}
        - {{ pin_subpackage('schedula-with-parallel', exact=True) }}
        - {{ pin_subpackage('schedula-with-plot', exact=True) }}
        - {{ pin_subpackage('schedula-with-web', exact=True) }}
        - {{ pin_subpackage('schedula', exact=True) }}
    test:
      source_files:
        - src/examples
        - src/tests/test_dispatcher.py
        - src/tests/test_import.py
        - src/tests/utils
        - src/setup.cfg
      requires:
        - pip
        # some weird issue
        - python <3.12
        # tests-require
        - coverage
        - cryptography
        - ddt
      imports:
        - schedula
      commands:
        # doesn't import without chromedriver stuff
        - python -c "__import__('pathlib').Path('src/tests/utils/test_form.py').unlink()"
        - pip check
        # requires `schedula.ext.form` to be importable
        - schedula --help
        - schedula form --help
        - {{ cov }} schedula.cli --help
        - {{ cov }} schedula.cli form --help
        - {{ cov }} unittest discover --start-directory src/tests --pattern 'test_*.py'
        - coverage report --show-missing --skip-covered --fail-under=64

about:
  home: https://github.com/vinci1it2000/schedula
  license: EUPL-1.1
  license_family: OTHER
  license_file: src/LICENSE.txt
  summary: |-
    Produce a plan that dispatches calls based on a graph of functions, satisfying
    data dependencies.
  doc_url: https://schedula.readthedocs.io/en/v{{ version }}
  doc_source_url: https://github.com/vinci1it2000/schedula/tree/v{{ version }}/doc

extra:
  feedstock-name: schedula-split
  recipe-maintainers:
    - bollwyvl
